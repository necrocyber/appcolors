<div class="card">
    <div class="card-body d-flex flex-wrap">
        <div (click)="selectColor(panton)" class="item d-flex flex-column justify-content-between" *ngFor="let panton of pantone">
            <div>{{ panton.year }}</div>
            <div class="align-self-center">{{ panton.name }}</div>
            <div class="align-self-center">{{ panton.color }}</div>
            <div class="align-self-end">{{ panton.pantone_value }}</div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <p (click)="selectPage(digito-1)" class="btn-pag">Anterior</p>
        <p (click)="selectPage(digito+1)" class="btn-pag">Siguiente</p>
    </div>
</div>
