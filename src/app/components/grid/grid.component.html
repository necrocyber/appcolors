<div class="card">
    <div class="card-body d-flex flex-wrap">
        <div class="item" *ngFor="let panton of pantone">
            <div>{{ panton.year }}</div>
            <div>{{ panton.name }}</div>
            <div>{{ panton.color }}</div>
            <div>{{ panton.pantone_value }}</div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <p (click)="selectPage(1)" class="btn-pag">Anterior</p>
        <p (click)="selectPage(1)" class="btn-pag">Siguiente</p>
    </div>
</div>
